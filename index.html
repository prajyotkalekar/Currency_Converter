<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>CoinForge | Seamless Currency Conversion at Your Fingertips</title> 
    <link rel="icon" type="image/x-icon" href="images/fevicon.png"> 
    <link rel="stylesheet" href="style.css"> 
</head> 

<body> 
    <div class="container"> 
        <header>Currency Converter</header> 
        <form action=""> 
 
            <div class="amount"> 
                <p>Enter Amount</p> 
                <input type="text" id="amount" value="1"/> 
            </div> 
 
            <div class="from"> 
                <p>From</p> 
                <select name="" id="from"> 
                    <option value="USD">USD</option> 
                    <option value="INR">INR</option> 
                    <option value="EUR">EUR</option> 
                </select> 
            </div> 
 
            <div class="to"> 
                <p>To</p> 
                <select name="" id="to"> 
                    <option value="INR">INR</option> 
                    <option value="USD">USD</option> 
                    <option value="EUR">EUR</option> 
                </select> 
            </div> 
 
            <button type="button" id="convert">Get Exchange Rate</button> 
            <br> 
            <p id="result"></p>
        </form>
    </div>
</body>
</html>

<script src="main.js"></script>
